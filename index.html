<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate</title>
    <style>
      @font-face {
        font-family: MATURASC;
        src: url(./fonts/MATURASC.TTF);
      }
      @font-face {
        font-family: LibreRegular;
        src: url(./fonts/LibreBaskerville-Regular.ttf);
      }
      @font-face {
        font-family: LibreBold;
        src: url(./fonts/LibreBaskerville-Bold.ttf);
      }
      @font-face {
        font-family: verdana;
        src: url(./fonts/verdana.ttf);
      }
    </style>
  </head>

  <body style="font-family: 'Times New Roman', Times, serif">
    <div
      style="
        background-image: url('./assets/bg.png');
        background-repeat: no-repeat;
        background-size: contain;
        height: 456px;
        width: 631px;
        max-height: 456px;
      "
    >
      <table style="width: 60%; margin: auto; padding-top: 65px">
        <tbody style="width: 100%">
          <tr>
            <!-- name in 2 line: font-size: 35px; -->
            <td
              style="
                text-align: center;
                color: #c0222f;
                font-size: 40px;
                font-family: 'LibreRegular';
                font-weight: 600;
              "
            >
              Certificaat
            </td>
          </tr>

          <tr>
            <!-- name in 2 line: font-size: 14px; -->
            <td
              style="
                text-transform: uppercase;
                font-weight: 800;
                text-align: center;
                font-family: 'verdana';
                font-size: 18px;
              "
            >
              Van Voltooiing
            </td>
          </tr>

          <tr>
            <td
              style="
                text-align: center;
                padding-top: 10px;
                font-size: 14px;
                font-family: 'LibreBold';
              "
            >
              wordt hierbij verleend aan:
            </td>
          </tr>

          <tr>
            <!-- name in 2 line: font-size: 35px; -->
            <td
              style="
                font-size: 48px;
                padding: 10px 0;
                text-align: center;
                font-family: 'MATURASC';
                font-weight: 500;
              "
            >
              Shoaib Bazmi
            </td>
          </tr>

          <tr>
            <!-- description in 3 line: font-size: 10px -->
            <!-- description in 4 line: font-size: 10px -->
            <td
              style="
                text-align: center;
                font-size: 9px;
                padding-top: 0px;
                font-family: 'LibreBold';
              "
            >
              Voor het succesvol afronden van de cursus [CourseName] [Level],
              toegekend op [Date Off completion]
            </td>
          </tr>
        </tbody>
      </table>

      <table style="padding: 0 45px 5px 12px; width: 100%; margin-top: 10px">
        <tbody>
          <tr>
            <td style="width: 33.33%">
              <img
                src="./assets/qrcode.png"
                style="width: 120px; object-fit: cover"
              />
            </td>

            <td style="width: 33.33%; padding-bottom: 30px">
              <table style="width: 100%">
                <tbody>
                  <tr style="z-index: -1; position: relative">
                    <td
                      style="
                        text-align: center;
                        z-index: -1;
                        position: relative;
                      "
                    >
                      <img
                        src="./assets/signature.png"
                        style="margin-bottom: -20px; margin-top: 5px"
                      />
                    </td>
                  </tr>

                  <tr>
                    <td style="text-align: center">
                      <p
                        style="
                          border-top: 2px solid black;
                          width: 30%;
                          margin: 0 auto 2px;
                          font-family: 'verdana';
                          font-size: 10px;
                          font-weight: 700;
                          padding-top: 3px;
                        "
                      >
                        Sven De Smedt
                      </p>
                    </td>
                  </tr>

                  <tr>
                    <td
                      style="
                        text-align: center;
                        font-family: 'verdana';
                        font-size: 10px;
                        font-weight: 500;
                      "
                    >
                      <p style="margin-top: -5px">zaakvoerder</p>
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>

            <td style="text-align: right; width: 33.33%; padding-top: 30px">
              <img
                src="./assets/logo.png"
                style="width: 50px; object-fit: cover"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>

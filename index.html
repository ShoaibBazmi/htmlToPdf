<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate</title>
    <style>
      @font-face {
        font-family: MATURASC;
        src: url(./fonts/MATURASC.TTF);
      }
      @font-face {
        font-family: LibreRegular;
        src: url(./fonts/LibreBaskerville-Regular.ttf);
      }
      @font-face {
        font-family: LibreBold;
        src: url(./fonts/LibreBaskerville-Bold.ttf);
      }
      @font-face {
        font-family: verdana;
        src: url(./fonts/verdana.ttf);
      }
    </style>
  </head>

  <body style="font-family: 'Times New Roman', Times, serif">
    <div
      style="
        background-image: url('./assets/bg.png');
        background-repeat: no-repeat;
        background-size: cover;
        object-fit: cover;
        width: 631px;
        height: 456px;
        flex: 1;
        display: block;
        margin: auto;
        z-index: -5;
        position: relative;
      "
    >
      <table style="margin: auto; width: 60%; padding-top: 50px">
        <tbody>
          <tr>
            <td
              style="
                text-align: center;
                color: #c0222f;
                margin-bottom: -2px;
                font-size: 40px;
                font-family: 'LibreRegular';
                font-weight: 400;
              "
            >
              Certificaat
            </td>
          </tr>

          <tr>
            <td
              style="
                text-transform: uppercase;
                font-weight: 800;
                text-align: center;
                font-family: 'verdana';
                font-size: 13px;
              "
            >
              Van Voltooiing
            </td>
          </tr>

          <tr>
            <td
              style="
                text-align: center;
                padding-top: 30px;
                font-size: 14px;
                font-family: 'LibreBold';
              "
            >
              wordt hierbij verleend aan:
            </td>
          </tr>

          <tr>
            <td
              style="
                font-size: 48px;
                margin: 10px 0 0;
                text-align: center;
                font-family: 'MATURASC';
                font-weight: 500;
              "
            >
              Shoaib Bazmi
            </td>
          </tr>

          <tr>
            <td
              style="
                text-align: center;
                font-size: 12px;
                padding-top: 0px;
                font-family: 'LibreBold';
              "
            >
              Voor het succesvol afronden van de cursus [CourseName] [Level],
              toegekend op [Date Off completion]
            </td>
          </tr>

          <tr style="z-index: -1; position: relative">
            <td style="text-align: center; z-index: -1; position: relative">
              <img
                src="./assets/signature.png"
                style="margin-bottom: -20px; margin-top: 5px"
              />
            </td>
          </tr>

          <tr>
            <td style="text-align: center">
              <p
                style="
                  border-top: 2px solid black;
                  width: 30%;
                  margin: 0 auto 2px;
                  font-family: 'verdana';
                  font-size: 10px;
                  font-weight: 700;
                  padding-top: 3px;
                "
              >
                Sven De Smedt
              </p>
            </td>
          </tr>

          <tr>
            <td
              style="
                text-align: center;
                font-family: 'verdana';
                font-size: 10px;
                font-weight: 500;
              "
            >
              <p style="margin-top: -5px">zaakvoerder</p>
            </td>
          </tr>

          <tr style="position: absolute; bottom: 10px; left: 10px">
            <td>
              <img
                src="./assets/qrcode.png"
                style="width: 120px; object-fit: cover"
              />
            </td>
          </tr>

          <tr style="position: absolute; bottom: 20px; right: 22px">
            <td>
              <img
                src="./assets/logo.png"
                style="width: 50px; object-fit: cover"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
